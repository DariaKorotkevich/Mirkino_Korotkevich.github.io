<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Мир кино</title> 
<link rel="icon" type="image/png" href="img/icon.webp">
<script src="js/reg.js"></script>
<link rel="stylesheet" href="css/reg.css">
</head>
<body> 
<main>
    <form action="" method="post">
        <fieldset>

        <legend>Регистрация</legend>
        
        <div>
            <input type="text" name="name" id="name"   autocomplete="off" maxlength="15" >
            <label for="name">Имя</label>
        </div>

        <div>
            <input type="text" name="login" id="login"   autocomplete="off" maxlength="15" pattern="[a-zA-Z0-9]">
            <label for="login">Логин</label>
        </div>

        <div>
            <input type="password" id="password-input" size="15" maxlength="15"autocomplete="off" >
            <label for="password-input">Пароль</label>  
        </div>
        
        <div>
            <input type="tel" id = "tel" autocomplete="off" >
            <label for="tel">Телефон</label>
        </div>

        <div class="email">
            <input type="email" name ="email" id="email" autocomplete="off">
            <label for="email">Почта</label>
        </div>
        <input type="submit" value="Продолжить" name ="r">
          
        </fieldset>
        
    </form> 
</main>
</body>
</html>
